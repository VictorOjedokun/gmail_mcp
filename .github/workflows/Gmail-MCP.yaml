name: Deploy Gmail MCP server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SSH Setup and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            # --- System Dependencies ---
            sudo apt update && sudo apt upgrade -y
            sudo apt install -y python3 python3-pip python3-venv git

            # --- Clone or Update Repo ---
            if [ ! -d "/home/ubuntu/Gmail-MCP" ]; then
              git clone https://github.com/PeterAkande/gmail_mcp.git /home/ubuntu/Gmail-MCP
            else
              cd /home/ubuntu/Gmail-MCP
              git pull origin main
            fi

            # --- Python Virtual Environment ---
            cd /home/ubuntu/Gmail-MCP
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            if [ -f requirements.txt ]; then
              pip install -r requirements.txt
            fi

            # --- Systemd Service File ---
            ServiceFile=/etc/systemd/system/Gmail-MCP.service
            sudo bash -c "cat > $ServiceFile" << 'EOL'
            [Unit]
            Description=Gmail MCP Service
            After=network.target

            [Service]
            User=ubuntu
            WorkingDirectory=/home/ubuntu/Gmail-MCP
            ExecStart=/home/ubuntu/Gmail-MCP/venv/bin/python main.py
            Restart=always
            Environment="PATH=/home/ubuntu/Gmail-MCP/venv/bin"

            [Install]
            WantedBy=multi-user.target
            EOL

            # --- Enable + Restart Service ---
            sudo systemctl daemon-reload
            sudo systemctl enable Gmail-MCP
            sudo systemctl restart Gmail-MCP
            sudo systemctl status Gmail-MCP --no-pager -l
