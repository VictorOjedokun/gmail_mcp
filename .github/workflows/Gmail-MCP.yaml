name: Deploy Gmail MCP server

on:
  push:
    branches:
      - main

jobs:
  ssh-check:
    runs-on: ubuntu-latest
    steps:
      - name: Test SSH connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "✅ SSH connection successful to $(hostname)"
            whoami

  deploy:
    runs-on: ubuntu-latest
    needs: ssh-check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo apt update && sudo apt upgrade -y
            sudo apt install -y python3 python3-pip python3-venv nginx git

      - name: Clone or update repository
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            if [ ! -d "/home/ubuntu/Gmail-MCP" ]; then
              git clone https://github.com/PeterAkande/gmail_mcp.git /home/ubuntu/Gmail-MCP
            else
              cd /home/ubuntu/Gmail-MCP
              git pull origin main
            fi

      - name: Setup Python virtual environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/Gmail-MCP
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            #pip install -r requirements.txt

      - name: Configure systemd service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            ServiceFile=/etc/systemd/system/Gmail-MCP.service
            sudo bash -c "cat > $ServiceFile" << 'EOL'
            [Unit]
            Description=Gmail MCP Service
            After=network.target

            [Service]
            User=ubuntu
            WorkingDirectory=/home/ubuntu/Gmail-MCP
            ExecStart=/home/ubuntu/Gmail-MCP/venv/bin/uvicorn main:app --host 0.0.0.0 --port 8000
            Restart=always

            [Install]
            WantedBy=multi-user.target
            EOL

            sudo systemctl daemon-reload
            sudo systemctl enable Gmail-MCP
            sudo systemctl restart Gmail-MCP

      - name: Configure Nginx reverse proxy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            NginxFile=/etc/nginx/sites-available/Gmail-MCP
            sudo bash -c "cat > $NginxFile" << 'EOL'
            server {
                listen 80;
                server_name _;

                location / {
                    proxy_pass http://127.0.0.1:8000;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }
            }
            EOL

            sudo ln -sf /etc/nginx/sites-available/Gmail-MCP /etc/nginx/sites-enabled/
            sudo nginx -t
            sudo systemctl reload nginx

      - name: Verify deployment
        run: |
          echo "🌍 Checking if app is live..."
          curl -v --fail http://${{ secrets.SSH_HOST }} || exit 1
