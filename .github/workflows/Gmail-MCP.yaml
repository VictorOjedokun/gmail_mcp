name: Deploy Gmail MCP server

on:
  push:
    branches:
      - main

jobs: 
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            # Update system and install dependencies
            sudo apt update && sudo apt upgrade -y
            sudo apt install -y python3 python3-pip python3-venv nginx git

            # Clone or update repo
            if [ ! -d "/home/ubuntu/Gmail-MCP" ]; then
              git clone https://github.com/PeterAkande/gmail_mcp.git /home/ubuntu/Gmail-MCP
            else
              cd /home/ubuntu/Gmail-MCP
              git pull origin main
            fi

            # Setup Python venv
            cd /home/ubuntu/Gmail-MCP
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt || true
            pip install fastapi uvicorn[standard]

            # Create/Update systemd service
            ServiceFile=/etc/systemd/system/Gmail-MCP.service
            sudo tee $ServiceFile > /dev/null << EOL
            [Unit]
            Description=Gmail MCP Service
            After=network.target

            [Service]
            User=ubuntu
            WorkingDirectory=/home/ubuntu/Gmail-MCP
            ExecStart=/home/ubuntu/Gmail-MCP/venv/bin/uvicorn main:app --host 0.0.0.0 --port 8000
            Restart=always

            [Install]
            WantedBy=multi-user.target
            EOL

            sudo systemctl daemon-reload
            sudo systemctl enable Gmail-MCP
            sudo systemctl restart Gmail-MCP

            # Nginx config
            NginxFile=/etc/nginx/sites-available/Gmail-MCP
            sudo tee $NginxFile > /dev/null << EOL
            server {
                listen 80;
                server_name _;

                location / {
                    proxy_pass http://127.0.0.1:8000;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                }
            }
            EOL

            sudo ln -sf /etc/nginx/sites-available/Gmail-MCP /etc/nginx/sites-enabled/
            sudo nginx -t
            sudo systemctl reload nginx
