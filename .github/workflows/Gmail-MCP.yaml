name: Deploy Gmail MCP server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH


      - name: Copy files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "/home/${{ secrets.SSH_USER }}/src/Google-Calendar-MCP"

      - name: SSH Setup and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            DOMAIN_NAME="${{ secrets.MCP_DOMAIN }}"  
            MCP_EMAIL="${{ secrets.MCP_EMAIL }}"    

            # --- System Dependencies ---
            sudo apt update && sudo apt upgrade -y
            sudo apt install -y python3 python3-pip python3-venv git nginx certbot python3-certbot-nginx

            # --- Navigate to file path ---
            
            cd /home/${{ secrets.SSH_USER }}/src/Google-Calendar-MCP
             

            # --- Python Virtual Environment ---
            cd /home/${{ secrets.SSH_USER }}/src/Google-Calendar-MCP
            python3 -m venv venv
            source venv/bin/activate
            
            # Install dependencies with uv
            uv sync --frozen


            # --- Systemd Service File ---
            ServiceFile=/etc/systemd/system/Gmail-MCP.service
            sudo bash -c "cat > $ServiceFile" << 'EOL'
            [Unit]
            Description=Gmail MCP Service
            After=network.target

            [Service]
            User=ubuntu
            WorkingDirectory=/home/${{ secrets.SSH_USER }}/src/Google-Calendar-MCP
            EnvironmentFile=-/etc/google-calendar-mcp.env
            ExecStart=/home/${{ secrets.SSH_USER }}/src/Google-Calendar-MCP/venv/bin/python -m uvicorn main:app --host 0.0.0.0 --port 8000
            Restart=always
            Environment="PATH=/home/${{ secrets.SSH_USER }}/src/Google-Calendar-MCP/venv/bin"

            [Install]
            WantedBy=multi-user.target
            EOL

            # --- Enable + Restart Service ---
            sudo systemctl daemon-reload
            sudo systemctl enable Gmail-MCP
            sudo systemctl restart Gmail-MCP

            # --- Nginx Reverse Proxy ---
            # Disable default site
            sudo rm -f /etc/nginx/sites-enabled/default

            NginxFile=/etc/nginx/sites-available/gmail-mcp.conf
            sudo bash -c "cat > $NginxFile" << 'EOL'
            server {
                listen 80;
                server_name ${DOMAIN_NAME};  

                location / {
                    proxy_pass http://127.0.0.1:8000/;  
                    proxy_http_version 1.1;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_buffering off;
                }
            }
            EOL

            sudo ln -sf $NginxFile /etc/nginx/sites-enabled/gmail-mcp.conf
            sudo nginx -t
            sudo systemctl restart nginx

            # --- Obtain SSL with Certbot ---
            sudo certbot --nginx -d $DOMAIN --non-interactive --agree-tos -m $EMAIL


            # --- Test Renewal ---
            sudo certbot renew --dry-run -v